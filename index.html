<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/unnamed.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kredi Hesaplama</title>
  </head>

  <body class="bg-light">
    <nav class="navbar bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand ms-3 fs-4" href="#">VakıfBank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body text-center">
            <a href="https://www.vakifbank.com.tr/">
              <img src="/logo.png" width="200px" alt="" />
            </a>
            <ul class="navbar-nav justify-content-end flex-grow-1 fw-bold pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://www.vakifbank.com.tr/"
                  >ANA SAYFA</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.vakifbank.com.tr/bireysel.aspx?pageID=99"
                  >BİREYSEL</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.vakifbank.com.tr/kobi.aspx?pageID=92"
                  >KOBİ</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.vakifbank.com.tr/ticari-.aspx?pageID=777"
                  >TİCARİ</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.vakifbank.com.tr/kurumsal.aspx?pageID=778"
                  >KURUMSAL</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="justify-content-center">
      <h1 class="display-6 text-dark text-center">VakıfBank Kredi Hesaplama</h1>
      <form>
        <div class="mb-3">
          <label for="Select" class="form-label"></label>
          <select id="Select" class="form-select">
            <option selected>...</option>
            <option value="Konut Kredisi">Konut Kredisi</option>
            <option value="Ihtiyac Kredisi">İhtiyaç Kredisi</option>
            <option value="Arac Kredisi">Araç Kredisi</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="TextInput" class="form-label"></label>
          <input
            type="number"
            id="vade"
            class="form-control"
            placeholder="Vade"
          />
        </div>
        <div class="mb-3">
          <label for="number" class="form-label"></label>
          <input
            type="number"
            id="tutar"
            class="form-control"
            placeholder="Tutar"
          />
        </div>
        <div class="mt-5">
          <button class="btn btn-warning text-dark w-100" type="button">
            Hesapla
          </button>
        </div>
      </form>
      <div class="tablo"></div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
